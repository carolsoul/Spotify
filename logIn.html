<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./logIn.css">
    <script src="https://kit.fontawesome.com/b35879e6b3.js" crossorigin="anonymous"></script>
    <title>Login - Spotify</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <i class="fa-brands fa-spotify"></i>
                <h1>Entrar no Spotify</h1>
            </div>
            
            <div class="sign-btns">
                <button>
                    <i class="fa-brands fa-google" style="color: #ffffff;"></i>
                    <p>Increver-se com o Google</p>
                </button>
                <button>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                    <p>Increver-se com o Facebook</p>
                </button>
                <button>
                    <i class="fa-brands fa-apple" style="color: #ffffff;"></i>
                    <p>Criar conta com a Apple</p>
                </button>
                <button>
                    <p>Continuar com um número de telefone</p>
                </button>

                <hr>
            </div>

            <form action="">
                <label for="email">E-mail ou nome de usuário</label>
                <input type="email" placeholder="E-mail ou nome de usuário">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Senha">
                <input type="submit" value="Entrar" class="entrar-btn">

                <a href="#">Esqueceu sua senha?</a>
                <p>Não tem uma conta? <a href="./signIn.html">Inscrever-se no Spotify</a>.</p>
            </form>
        </section>
    </main>

    <footer>
        <p>Este site é protegido pelo reCAPTCHA e está sujeito à <a href="#">Política de Privacidade</a> e aos <a href="#">Termos de Serviço</a> do Google.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
